<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="result">
        <div class="message">
            <h1>Congratulations! You won!</h1>
            <p>
                with <span class="res-moves"></span> moves and <span class="res-stars"></span> stars in <span class="res-time">0</span> seconds.
            </p>
            <div class="restart">Try again</div>
        </div>
    </div>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <section class="score-panel">
        	<ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
        	</ul>
        	<span class="moves">0</span> Moves. Elapsed Time: <span class="elapsed-time">0</span> secs.
            <div class="restart">
              <i class="fa fa-repeat"></i>
          </div>
      </section>
      <ul class="deck">
      </ul>
  </div>
  <script type="text/javascript" src="js/gate.js"></script>
  <script type="text/javascript" src="js/timer.js"></script>
  <script type="text/javascript" src="js/evaluator.js"></script>
  <script type="text/javascript" src="js/counter.js"></script>
  <script type="text/javascript" src="js/card.js"></script>
  <script type="text/javascript" src="js/result.js"></script>
  <script type="text/javascript" src="js/dealer.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
